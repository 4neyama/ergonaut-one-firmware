name: ZMK Firmware Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ✅ PATを使ってPushできるようにする

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build ZMK firmware
        run: |
          west init -l config
          west update
          west build -s zmk/app -b <your_board_name> -- -DSHIELD=<your_shield_name>

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: build/zephyr/zmk.uf2

      # ✅ PATを使って成果物をリポジトリへPush
      - name: Commit firmware back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir -p output
          cp build/zephyr/zmk.uf2 output/
          git add output/*
          git commit -m "Add built firmware [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:master
